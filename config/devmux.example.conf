# devmux configuration
# Generated by setup.sh, or copy this to ~/.config/devmux/devmux.conf and edit.

# ── Hosts ──────────────────────────────────────────────────────────
# List of host nicknames shown in the menu.
# These match SSH aliases generated by setup.sh from machines.conf,
# or any alias you define in ~/.ssh/config.
HOSTS=("gaming-desktop" "work-m")

# Per-host SSH target (SSH alias or user@hostname).
# Special value: "local" runs devmux-remote locally (no SSH).
HOST_gaming_desktop_SSH="gaming-desktop"
HOST_work_m_SSH="work-m"

# Per-host WSL prefix.
# Leave EMPTY if the SSH target lands directly in Linux/WSL.
# Set to 'wsl -d Ubuntu --exec bash -lc' if SSH lands on Windows
# and you need to enter WSL first.
# If you need a specific WSL user, add: -u <user>
HOST_gaming_desktop_WSL_PREFIX="wsl -d Ubuntu --exec bash -lc"
HOST_work_m_WSL_PREFIX="wsl -d Ubuntu --exec bash -lc"

# Per-host remote projects directory (default: ~/projects).
# HOST_gaming_desktop_PROJECTS_DIR="$HOME/projects"

# ── Tools ──────────────────────────────────────────────────────────
# List of tool nicknames shown in the menu.
TOOLS=("codex" "claude" "shell")

# Command to run inside tmux for each tool.
# Empty string = plain bash shell.
TOOL_codex_CMD="codex"
TOOL_claude_CMD="claude"
TOOL_shell_CMD=""

# ── Preferences ────────────────────────────────────────────────────
# Path to devmux-remote on the remote host.
# Default: devmux-remote (found via PATH, typically ~/.local/bin).
# REMOTE_SCRIPT="devmux-remote"

# Extra SSH options (e.g. "-o ConnectTimeout=5").
# SSH_OPTS=""

