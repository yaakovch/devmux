# machines.conf — network topology for devmux.
# Shell-sourceable. No secrets — just IPs, usernames, connection methods.
# Add new machines here; run setup.sh to regenerate SSH config.

# ── Machine list ──────────────────────────────────────────────────
MACHINES=("gaming-desktop" "work-m")

# ── gaming-desktop (Home PC) ─────────────────────────────────────
MACHINE_gaming_desktop_TAILSCALE_IP="100.83.144.22"
MACHINE_gaming_desktop_TAILSCALE_HOST="gaming-desktop-1"  # WSL node name in Tailnet
MACHINE_gaming_desktop_WIN_USER="yaako"
MACHINE_gaming_desktop_WSL_USER="sapir_cz"
MACHINE_gaming_desktop_WSL_DISTRO="Ubuntu"
MACHINE_gaming_desktop_OS="windows-wsl"    # windows-wsl | linux | termux
MACHINE_gaming_desktop_ROLES=("both")      # host | client | both

# ── work-m (Work PC) ─────────────────────────────────────────────
MACHINE_work_m_TAILSCALE_IP="100.96.149.82"
MACHINE_work_m_WIN_USER="yaako"
MACHINE_work_m_WSL_USER="yaako"
MACHINE_work_m_WSL_DISTRO="Ubuntu"
MACHINE_work_m_OS="windows-wsl"
MACHINE_work_m_ROLES=("both")

# ── SSH connection preference order ──────────────────────────────
# setup.sh tries these in order when generating SSH config.
# tailscale-ssh: use `tailscale ssh` (no keys needed)
# tailscale-ip:  regular SSH over Tailscale IP
# lan-ip:        regular SSH over LAN IP (not configured by default)
SSH_PREFER=("tailscale-ssh" "tailscale-ip")
